<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./img/logomsc.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/style.css">

  <title>MysiekCompany</title>
</head>

<body>
  <div class="flex flex-col">
    <nav class="fixed w-full text-center z-10 flex items-center justify-between px-3 text-white font-semibold text-xl">
      <p class="p-5">MysiekCompany</p>
      <ul class="navList uppercase p-5">
        <li class="active">Home</li>
        <li>O nas</li>
        <li>Co oferujemy</li>
        <li>Rekrutacja</li>
        <li>Regulamin</li>
      </ul>
    </nav>
    <header class="relative">
      <img src="./img/siedziba.png" class="heroBackground" alt="Siedziba MysiekCompany">
      <div class="absolute bg-gray-900/[.6] top-0 bottom-0 left-0 right-0 flex flex-col justify-center items-center">
        <p class="text-white uppercase text-5xl 2xl:text-7xl font-semibold text-center">Najlepsza wirtualna spedycja w
          Polsce</p>
        <button
          class="relative z-10 mt-10 before:z-[-1] before:scale-0 before:w-[calc(100%+1rem)] before:h-[calc(100%+1rem)] before:bg-sky-600/80 before:block before:absolute before:-translate-x-[.5rem] before:-translate-y-[.5rem] before:rounded before:transform-gpu before:transition-transform focus:before:scale-100">
          <p
            class="px-10 py-4 text-xl block rounded uppercase transition-colors bg-sky-500 hover:bg-sky-600 active:outline active:outline-2 active:outline-yellow-400">
            Dowiedz się więcej</p>
        </button>
      </div>
    </header>
  </div>
</body>

</html>
